[aliases]
test=pytest

[coverage:run]
branch = True
source = tmc.common

[tool:pytest]
testpaths = tests
addopts = --forked
          --verbose
          --json-report
          --json-report-file=htmlcov/report.json
          --cov-report term
          --cov-report html
          --cov-report xml
          --cov=tmc.common
          --junitxml=/build/reports/unit-tests.xml
console_output_style = progress
junit_family = legacy
