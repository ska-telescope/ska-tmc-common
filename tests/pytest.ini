
[pytest]
filterwarnings =
    ignore::DeprecationWarning
junit_family=xunit1
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s.%(msecs)03dZ|%(levelname)s|%(threadName)s|%(funcName)s|%(filename)s#%(lineno)d||%(message)s
log_cli_date_format = %Y-%m-%dT%H:%M:%S
log_file = pytest-logs.txt
log_file_level = DEBUG
addopts =
          --forked
          --cov-branch
          --cov-report term
          --cov-report html:build/reports/htmlcov
          --cov-report xml:build/reports/code-coverage.xml
          --verbose
console_output_style = count
markers =
bdd_features_base_dir = tests/features


[coverage:run]
data_file = .coverage/.coverage
branch = True
source = src

[coverage:paths]
source =
    src

[coverage:report]
show_missing = True
